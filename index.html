<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Digital Tasbih</title>
</head>
<body>
    <header>
        <h1 class="text-3xl text-center md:text-5xl lg:text-6xl lg:mt-20 font-extrabold mt-4">
            <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400 ">Digital Tasbih</span>
        </h1>
    </header>

    <main class="m-5 md:m-10 mt-5 md:mt-10 lg:mt-20 grid grid-cols-1 justify-center items-center md:grid-cols-2 lg:grid-cols-3 gap-3 lg:gap-5">
       <div class="text-center text-gray-700 shadow-md rounded-xl bg-white bg-clip-border">
            <div class="p-6">
                <h3 class="mb-2 font-sans text-xl font-semibold">Subhan Allah</h3>
                <p id="subhan-count" class="text-4xl font-sans font-light text-inherit">0</p>
            </div>
            <div class="p-6 pt-0">
                <button id="btn-subhan-inc" class="rounded-lg bg-green-500 py-3 px-6 text-center text-xs font-bold text-white shadow-md shadow-pink-500/20 hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none">INCRIMENT</button>
                <button id="btn-subhan-dec" class="rounded-lg bg-red-500 py-3 px-6 text-center text-xs font-bold text-white shadow-md shadow-pink-500/20 hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none">DECRIMENT</button>
            </div>
       </div>

       <div class="text-center text-gray-700 shadow-md rounded-xl bg-white bg-clip-border">
            <div class="p-6">
                <h3 class="mb-2 font-sans text-xl font-semibold">Alhamdulillah</h3>
                <p id="alhamdulillah-count" class="text-4xl font-sans font-light text-inherit">0</p>
            </div>
            <div class="p-6 pt-0">
                <button id="btn-alhamdulillah-inc" class="rounded-lg bg-green-500 py-3 px-6 text-center text-xs font-bold text-white shadow-md shadow-pink-500/20 hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none">INCRIMENT</button>
                <button id="btn-alhamdulillah-dec" class="rounded-lg bg-red-500 py-3 px-6 text-center text-xs font-bold text-white shadow-md shadow-pink-500/20 hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none">DECRIMENT</button>
            </div>
       </div>

       <div class="text-center text-gray-700 shadow-md rounded-xl bg-white bg-clip-border">
            <div class="p-6">
                <h3 class="mb-2 font-sans text-xl font-semibold">Allahuakbar</h3>
                <p id="allahu-akbar-count" class="text-4xl font-sans font-light text-inherit">0</p>
            </div>
            <div class="p-6 pt-0">
                <button id="btn-allahu-akbar-inc" class="rounded-lg bg-green-500 py-3 px-6 text-center text-xs font-bold text-white shadow-md shadow-pink-500/20 hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none">INCREMENT</button>
                <button id="btn-allahu-akbar-dec" class="rounded-lg bg-red-500 py-3 px-6 text-center text-xs font-bold text-white shadow-md shadow-pink-500/20 hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none">DECREMENT</button>
            </div>
       </div>
    </main>

    <footer class="lg:mt-10 mt-5 flex justify-center">
        <button id="btn-reset" class="uppercase rounded-lg bg-yellow-500 py-3 px-6 text-center align-middle text-xs font-bold text-white shadow-md shadow-pink-500/20 hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none">Reset All Tasbih</button>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
